<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Moffat Bay – Details of Your Stay</title>
<style>
  :root{
    --bg-start:#f6f9fc; --bg-end:#eef2f7; --text:#0f172a; --text-muted:#475569;
    --surface:#ffffff; --surface-muted:#f8fafc; --surface-border:#e5e7eb; --surface-overlay:rgba(255,255,255,.7);
    --primary-1:#0ea5e9; --primary-2:#2563eb; --accent-1:#06b6d4;
    --shadow-1:0 8px 24px rgba(15,23,42,.08); --shadow-2:0 20px 50px rgba(15,23,42,.10);
    --radius-lg:16px; --radius-full:999px;
    --nav-h:72px;
  }
  @media (max-width:980px){ :root{ --nav-h:84px; } }

  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;color:var(--text);background:linear-gradient(135deg,var(--bg-start),var(--bg-end))}
  .navbar{position:fixed;top:0;left:0;right:0;height:var(--nav-h);display:flex;align-items:center;backdrop-filter:blur(14px);background:var(--surface-overlay);border-bottom:1px solid var(--surface-border);z-index:10}
  .nav-wrap{max-width:1200px;margin:0 auto;padding:0 1.5rem;width:100%;display:flex;align-items:center;justify-content:space-between}
  .logo{font-weight:800;font-size:1.25rem;background:linear-gradient(135deg,var(--primary-1),var(--accent-1));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .links{display:flex;list-style:none;gap:1.25rem}
  .links a{color:var(--text);text-decoration:none;font-weight:600;font-size:.95rem;opacity:.85}
  .links a:hover{opacity:1;color:var(--primary-2)}
  .cta{background:linear-gradient(135deg,var(--primary-1),var(--primary-2));color:#fff;padding:.6rem 1.1rem;border-radius:var(--radius-full);text-decoration:none;font-weight:800;box-shadow:var(--shadow-1)}
  @media (max-width:980px){ .links{display:none} }

  .page{padding-top:calc(var(--nav-h) + 12px)}

  .hero{padding:2rem 0 1.25rem;background:linear-gradient(180deg,rgba(255,255,255,.55),rgba(255,255,255,.55)),radial-gradient(600px 280px at 85% 8%,rgba(37,99,235,.12),transparent 60%),radial-gradient(700px 320px at 15% 80%,rgba(14,165,233,.14),transparent 60%)}
  .container{max-width:1200px;margin:0 auto;padding:0 1.5rem}
  .eyebrow{color:var(--primary-2);text-transform:uppercase;letter-spacing:.14em;font-weight:800;font-size:.85rem}
  h1{font-size:clamp(1.9rem,3.5vw,2.6rem);font-weight:900;margin-top:.35rem}

  .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:1.25rem;margin-top:1.25rem}
  .card{background:var(--surface);border:1px solid var(--surface-border);border-radius:var(--radius-lg);box-shadow:var(--shadow-1);overflow:hidden}
  .card-media{height:420px;display:flex;align-items:center;justify-content:center;background:linear-gradient(45deg,#e0f2fe,#ccfbf1);font-weight:800}
  .box{background:var(--surface);border:1px solid var(--surface-border);border-radius:var(--radius-lg);box-shadow:var(--shadow-1);padding:1.25rem}
  .kicker{color:var(--text-muted);font-weight:700;font-size:.88rem;letter-spacing:.04em}
  .price{margin-top:.5rem;font-weight:900}
  .btns{display:flex;gap:.75rem;margin-top:1rem}
  .btn{flex:1;padding:1rem;border:none;border-radius:12px;font-weight:900;cursor:pointer;box-shadow:var(--shadow-1);color:#fff;background:linear-gradient(135deg,var(--primary-1),var(--primary-2))}
  .btn.alt{background:linear-gradient(135deg,#e11d48,#ef4444)}
  @media (max-width:980px){ .grid{grid-template-columns:1fr}.card-media{height:300px} }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-wrap">
      <div class="logo">Moffat Bay Marina & Lodge</div>
      <ul class="links">
        <li><a href="#">Home</a></li><li><a href="#">Attractions</a></li><li><a href="#">Reservations</a></li><li><a href="#">About Us</a></li>
      </ul>
      <a class="cta" href="#">Book Now</a>
    </div>
  </nav>

  <main class="page">
    <section class="hero">
      <div class="container">
        <div class="eyebrow">Reservations</div>
        <h1>Details of Your Stay</h1>

        <div class="grid">
          <div class="card"><div class="card-media">ROOM STYLE IMAGE</div></div>

          <div class="box">
            <h3 style="margin:0 0 .35rem;color:var(--primary-2)">Double Queen Room</h3>
            <p class="kicker">August 18 – 24</p>
            <p>3 Guests</p>
            <p class="price">$900</p>

            <div class="btns">
              <button class="btn">Confirm</button>
              <button class="btn alt">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
